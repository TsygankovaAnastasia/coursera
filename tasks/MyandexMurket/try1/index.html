<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="UTF-8">
        <title>MyandexMurket</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet"> 
    </head>

	<body>
	  <header>
        <div class="header_wrap">
          <div class="head_name">Myandex Murket</viv>
          <fieldset class="icon_set">
            <!-- <legend class="icon_caption">Вид</legend> -->
            <div class="icon_group">
                <input class="icon" type="radio" name="view_items" value="grid" aria-label="Сетка" checked>
                <input class="icon" type="radio" name="view_items" value="list" aria-label="Список">
            </div>
          </fieldset>
        </div>            
	  </header>

	  <main role="main">

    	<article class="cat">
            <section>
            <fieldset class="cat_img">
                <a href="cat1.png"><img src="cat1.png" alt="Кот 1"></a>
            </fieldset>
            <fieldset class="short_info">
                <a class="name" href="cat1.png">Василий</a>
                <span class="category">  Порода: Бразильская короткошёрстная</span>
                <p class="stars">	 Доброта: </p>
                <span class="price">1000 p.</span>
                <p class="old_price">12</p>
            </fieldset>
            <fieldset class="long_info">
                <legend class="info_caption">Описание</legend>
                <span class="information">хороший интеллект, пронзительный взгляд, сильный генофонд и крепкое здоровье </span>
            </fieldset>
            </section>
        </article>
	
</html>
