<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="UTF-8">
    <title>MyandexMurket</title>
    <link rel="stylesheet" href="./blocks/head/head.css">
    <link rel="stylesheet" href="./blocks/main/main.css">
    <link rel="stylesheet" href="./blocks/main/icon.css">
    <link rel="stylesheet" href="./blocks/main/cat.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet"> 
  </head>

  <body>
	<header>
      <div class="head head_position">
        <div class="head__name head__name_position">Myandex Murket</div>
      </div>
	</header>

    <div class="main">
      <input class="icon icon_position icon-grid" type="radio" name="view_items" value="grid" aria-label="Сетка" checked>
      <input class="icon icon_position icon-list" type="radio" name="view_items" value="list" aria-label="Список">

      <div class='set'>

        <div class='cat cat_position'>
          <fieldset class='cat__block cat__img cat__img_position'>
            <img src="./blocks/main/cat1.jpg">
        </fieldset>
        <fieldset class='cat__block cat__short-info'>
          <a class='cat__name
                    cat__name_position' <img src="./blocks/main/cat1.jpg">Василий
          </a>
          <p class="cat__category .cat__category_position">Порода:
            Бразильская короткошерстная</p>   
          <p class="cat__stars cat__stars_position">Доброта</p>
          <span class="cat__price cat__price_position">1000 p</span>
          <p class="cat__old-price cat__old-price_position">1200 p</p>
        </fieldset>
        <fieldset class='cat__block'>
          <p class="cat__long-info cat__long-info_position">Сильный
            взгляд, пронзительный ум, славный характер.</p>
        </fieldset>
        </div>
      </div>  
</html>
